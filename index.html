<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <title>Taylor's Portfolio</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Taylor Grohs</h1>
      </div>
    </div>
    <div id="myCarousel" class="carousel slide col-sm-6">
      <div class="container">
        <ol class="carousel-indicators">
          <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/newzealand1.jpg" alt="Pic of land">
          </div>
          <div class="item">
            <img src="img/newzealand2.jpg" alt="Pic of water">
          </div>
          <div class="item">
            <img src="img/newzealand3.jpg" alt="Pic of sheep">
          </div>
          <div class="item">
            <img src="img/newzealand4.jpg" alt="Pic of land">
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>




</body>


<footer>
  <p>&copy; 2016 Taylor Grohs</p>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</footer>

</html>
